apiVersion: apps/v1
kind: Deployment
metadata:
  name: aeris-front
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        imagePullPolicy: Always
        image: {{ .Values.FRONT_IMAGE }}
        #args: ["/api"]
        ports:
        - containerPort: 80